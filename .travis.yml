sudo: required
services:
  - docker

before_install:
  - docker build -t batnasan/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true batnasan/react-test npm test -- --coverage

after_success:
  - docker build -t batnasan/multi-client ./client
  - docker build -t batnasan/multi-nginx ./nginx
  - docker build -t batnasan/multi-server ./server
  - docker build -t batnasan/multi-worker ./worker
  # log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take thos images and push to docker hub
  - docker push batnasan/multi-client ./client
  - docker push batnasan/multi-nginx ./nginx
  - docker push batnasan/multi-server ./server
  - docker push batnasan/multi-worker ./worker

deploy:
  edge: true
  provider: elasticbeanstalk
  region: ap-southeast-2
  app: multi-docer
  env: MultiDocker-env
  bucket_name: elasticbeanstalk-ap-southeast-2-510871749779
  bucket_path: docker-multi
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY
